{% extends "index.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 2</title>
</head>
<body>

<div class="carousel">
  <h2>Ashley Moreiro</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src=../../static/images/git.png" alt="Git" width= 100% height= 500>>
      </div>

      <div class="item">
        <img src="../../static/images/pycharm.jpg" alt="PyCharm" width= 100% height= 500>
      </div>

      <div class="item">
        <img src="../../static/images/horizontal-logo-monochromatic-white.png" alt="Docker" width= 100% height= 500>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<h1>Lets Explore how to use Git, Docker, and Pycharm</h1>
</body>
</html>
{% endblock %}
